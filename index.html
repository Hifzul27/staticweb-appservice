    a {

    }

      margin: 0 auto;
      padding: 0 1rem;
    }

      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      background-color: #2196f3;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #1976d2;
    }
    
    .form-container {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 2rem;
      background-color: #f5f5f5;
    }
    
    .file-input {
      display: block;
      margin-bottom: 1rem;
    }

      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      background-color: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
    }

      background-color: #f2f2f2;
    }
